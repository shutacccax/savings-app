<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Savr</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Savr">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-180.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --safe-top: calc(env(safe-area-inset-top) + 16px);
            --safe-bottom: env(safe-area-inset-bottom);
            --accent: #ec4899;
            --accent-soft: #fdf2f8;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #ffffff;
            color: #18181b;
            margin: 0;
            padding: 0;
            overscroll-behavior-y: none;
            transition: background-color 0.2s ease;
        }

        .dark body {
            background-color: #000000;
            color: #f4f4f5;
        }

        ::-webkit-scrollbar { display: none; }
        
        /* iPhone Safe Areas */
        .safe-top-padding { padding-top: calc(var(--safe-top) + 16px); }
        .safe-bottom-padding { padding-bottom: calc(var(--safe-bottom) + 8px); }
        
        .bg-accent { background-color: var(--accent); }
        .text-accent { color: var(--accent); }
        .border-accent { border-color: var(--accent); }
        .ring-accent { --tw-ring-color: var(--accent); }
        .bg-accent-soft { background-color: var(--accent-soft); }

        /* Minimalist transitions */
        .transition-theme {
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        accent: 'var(--accent)',
                        'accent-soft': 'var(--accent-soft)',
                        zinc: {
                            900: '#09090b',
                            950: '#040405'
                        }
                    }
                }
            }
        }
    </script>
