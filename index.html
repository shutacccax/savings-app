<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Savr</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Savr">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-180.png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --safe-top: calc(env(safe-area-inset-top));
            --safe-bottom: 0px; /* Force removed bottom inset */
            --accent: #ec4899;
            --accent-soft: #fdf2f8;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #ffffff;
            color: #18181b;
            margin: 0;
            padding: 0;
            overscroll-behavior-y: none;
            transition: background-color 0.2s ease;
            /* Native PWA Feel: Disable text selection */
            user-select: none;
            -webkit-user-select: none;
        }

        .dark body {
            background-color: #000000;
            color: #f4f4f5;
        }

        /* Re-enable selection for inputs and interactive fields */
        input, select, textarea, [contenteditable="true"] {
            user-select: text;
            -webkit-user-select: text;
        }

        ::-webkit-scrollbar { display: none; }
        
        /* iPhone Safe Areas */
        .safe-top-padding {
            padding-top: var(--safe-top);
        }

        .safe-bottom-padding {
            padding-bottom: 0px; /* Flushed */
        }
        
        /* Fix for Safari Date Inputs stretching and iOS Zoom */
        input[type="date"], 
        input[type="number"], 
        input[type="text"], 
        input[type="email"], 
        input[type="password"],
        select {
            font-size: 16px !important; /* Prevents auto-zoom on iOS */
            appearance: none;
            -webkit-appearance: none;
            outline: none;
        }

        /* Standardized Autofill Reset - Explicitly enforce rounding */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 1000px #f9fafb inset !important; /* bg-zinc-50 */
            -webkit-text-fill-color: #18181b !important;
            transition: background-color 5000s ease-in-out 0s;
            border-radius: 1rem !important; /* Force rounded-2xl (1rem) on autofill */
        }

        .dark input:-webkit-autofill,
        .dark input:-webkit-autofill:hover, 
        .dark input:-webkit-autofill:focus, 
        .dark input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 1000px #18181b inset !important; /* bg-zinc-900 */
            -webkit-text-fill-color: #f4f4f5 !important;
            border-radius: 1rem !important;
        }

        input[type="date"] {
            min-width: 0;
            width: 100%;
            display: flex; 
            align-items: center; 
            box-sizing: border-box;
            line-height: 1.25; 
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            margin-right: 4px;
        }

        input[type="date"]::-webkit-datetime-edit {
            display: flex;
            align-items: center;
            height: 100%;
        }

        .bg-accent { background-color: var(--accent); }
        .text-accent { color: var(--accent); }
        .border-accent { border-color: var(--accent); }
        .ring-accent { --tw-ring-color: var(--accent); }
        .bg-accent-soft { background-color: var(--accent-soft); }

        .transition-theme {
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        /* Fully flushed with bottom - removed env inset */
        .pb-safe {
            padding-bottom: 0px;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        accent: 'var(--accent)',
                        'accent-soft': 'var(--accent-soft)',
                        zinc: {
                            50: '#f9fafb',
                            900: '#18181b',
                            950: '#09090b'
                        }
                    },
                    borderRadius: {
                        '2xl': '1rem',
                        '3xl': '1.5rem'
                    }
                }
            }
        }
    </script>

<body class="light">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
        // Safer SW Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swPath = 'sw.js'; 
                
                navigator.serviceWorker.register(swPath).then(reg => {
                    reg.addEventListener('updatefound', () => {
                        const newWorker = reg.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                newWorker.postMessage({ type: 'SKIP_WAITING' });
                            }
                        });
                    });
                }).catch(err => {
                    if (err.message && err.message.includes('origin')) {
                        console.debug('SW origin mismatch - skipping registration for this environment');
                    } else {
                        console.warn('SW registration failed:', err);
                    }
                });

                let refreshing = false;
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    if (!refreshing) {
                        window.location.reload();
                        refreshing = true;
                    }
                });
            });
        }
    </script>
